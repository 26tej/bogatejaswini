<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Output - Meme Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('../images/main background.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 5px black;
        }

        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            display: inline;
            margin: 0 15px;
        }

        .nav-links a {
            color: #FFD700;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 3px black;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #ffffff;
            text-shadow: 2px 2px 5px black;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            text-align: center;
            margin-top: 100px;
        }

        .content h1 {
            font-size: 50px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 8px black;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 18px;
            font-weight: bold;
            color: #FFD700;
        }

        .form-group input {
            width: 300px;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }

        .form-group button {
            padding: 10px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: black;
            transition: background-color 0.3s ease-in-out;
        }

        .form-group button:hover {
            background-color: #ffffff;
        }

        .images-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .images-container img {
            width: 300px;
            max-width: 100%;
            margin: 0 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="title">Meme</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Meme Output</h1>
        <div class="form-group">
            <label for="emotion">Enter Emotion Keyword (anger, fear, surprise, disgust, happiness, sadness, confusion, cry, funny, sarcasm):</label>
            <input type="text" id="emotion" name="emotion" required>
        </div>
        <div class="form-group">
            <button type="button" onclick="searchMeme()">Search</button>
        </div>
        <div class="images-container" id="imagesContainer"></div>
    </div>

    <script>
        function searchMeme() {
            const emotion = document.getElementById('emotion').value.trim().toLowerCase();
            const imagesContainer = document.getElementById('imagesContainer');
            imagesContainer.innerHTML = ''; // Clear previous content

            const memes = {
                anger: '../images/meme_anger.jpg',
                fear: '../images/meme_fear.jpg',
                surprise: '../images/meme_surprise.jpg',
                disgust: '../images/meme_disgust.jpg',
                happiness: '../images/meme_happiness.jpg',
                sadness: '../images/meme_sadness.jpg',
                confusion: '../images/meme_confusion.jpg',
                cry: '../images/meme_cry.jpg',
                funny: '../images/meme_funny.jpg',
                sarcasm: '../images/meme_sarcasm.jpg'
            };

            if (memes[emotion]) {
                const img = document.createElement('img');
                img.src = memes[emotion];
                img.alt = emotion + ' meme';
                imagesContainer.appendChild(img);
            } else {
                imagesContainer.innerHTML = '<p>No memes found for: ' + emotion + '</p>';
            }
        }
    </script>
</body>
</html>
